dir_pin: !PE4
enable_pin: !PE3
microsteps: 64
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: PF0
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 70
homing_retract_dist: 10
homing_positive_dir: true

########################################
