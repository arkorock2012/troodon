########################################
# MCUs
########################################

[mcu]
canbus_uuid: 9c5c97fee7df


[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320E689B-if00
restart_method: command


# [mcu scanner]
# # canbus_uuid: 0ca8d67388c2 
# # serial: /dev/serial/by-id/usb-cartographer_cartographer_
# #    adjust to suit your scanner, if using usb change to serial
# serial: /dev/serial/by-id/usb-Cartographer_614e_390042001853584833373720-if00

[printer]
kinematics: corexy
max_z_accel: 150
max_accel: 7000
max_z_velocity: 15
max_velocity: 350

[input_shaper]
shaper_freq_x: 53.8
shaper_type_x: zv
shaper_freq_y: 54.0
shaper_type_y: ei

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
[display_status]
[pause_resume]
[exclude_object]

########################################
# Micro-Controller Temperature
########################################

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

# [temperature_sensor EBB]
# sensor_type: Generic 3950
# sensor_pin: EBB:gpio28
# min_temp: 0
# max_temp: 100

[temperature_sensor NH36]
sensor_type: temperature_mcu
sensor_mcu: nhk
min_temp: 0
max_temp: 100

# S1
[stepper_x]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 64
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: nhk:gpio13
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 70
homing_retract_dist: 10
homing_positive_dir: true

# S2
[stepper_y]
