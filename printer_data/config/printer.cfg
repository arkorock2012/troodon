########################################
#   Extruder
########################################

[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
microsteps: 16

rotation_distance: 47.088 ## # For Galileo 2 Extruder
gear_ratio: 9:1

full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
heater_pin: nhk:gpio9
# sensor_type: Generic 3950
# sensor_pin: EBB:gpio27
# pid_version = 1
# pid_target = 240.00
# pid_tolerance = 0.0200
#control = pid
#pid_kp = 18.287
#pid_ki = 1.729
#pid_kd = 48.346
min_temp: 10
min_extrude_temp: 180
max_temp: 300
# pressure_advance: 0.02
# pressure_advance_smooth_time: 0.040

sensor_type:MAX31865
sensor_pin: PC9
spi_bus: spi3a
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.60
hold_current: 0.500
sense_resistor: 0.10
stealthchop_threshold: 0
# stealthchop_threshold: 999999
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

########################################

[heater_bed]
heater_pin: PF7
sensor_pin: PB0 # TB
sensor_type: Generic 3950
#control: watermark
min_temp: 0
max_temp: 110
max_power: 0.75
# pid_version = 1
# pid_target = 100.00
# pid_tolerance = 0.0200
control = pid
pid_kp = 42.129
pid_ki = 1.483
pid_kd = 299.113

