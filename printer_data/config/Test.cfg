[gcode_macro TEST_LIGHTS]
gcode:
    SET_LED LED=chamber_lights RED=0.2 GREEN=0.0 BLUE=0.0
    M117 Test macro ran





[gcode_macro LIGHTS_IDLE_SIMPLE]
gcode:
    SET_LED LED=chamber_lights RED=0.2 GREEN=0.0 BLUE=0.0 INDEX=1 TRANSMIT=0
    SET_LED LED=chamber_lights RED=0.0 GREEN=0.2 BLUE=0.0 INDEX=2 TRANSMIT=0
    SET_LED LED=chamber_lights RED=0.0 GREEN=0.0 BLUE=0.2 INDEX=3 TRANSMIT=1
    M117 Simple idle ran



[gcode_macro DEBUG_TEST]
gcode:
    {% for i in range(1, 6) %}
        M117 Testing LED {i}
        SET_LED LED=chamber_lights RED=0.2 GREEN=0.0 BLUE=0.0 INDEX={i} TRANSMIT=0
    {% endfor %}
    SET_LED LED=chamber_lights TRANSMIT=1
    M117 Debug test complete



[gcode_macro LIGHTS_IDLE_MANUAL]
gcode:
    SET_LED LED=chamber_lights RED=0.2 GREEN=0.175 BLUE=0.125 INDEX=1 TRANSMIT=0
    SET_LED LED=chamber_lights RED=0.5 GREEN=0.0 BLUE=0.0 INDEX=2 TRANSMIT=0
    SET_LED LED=chamber_lights RED=0.2 GREEN=0.175 BLUE=0.125 INDEX=3 TRANSMIT=0
    SET_LED LED=chamber_lights RED=0.5 GREEN=0.25 BLUE=0.0 INDEX=4 TRANSMIT=1
    M117 Manual idle test



[gcode_macro TEST_CENTRE_STRIP]
gcode:
    {% for i in range(43, 84) %}
        SET_LED LED=chamber_lights RED=0.2 GREEN=0.175 BLUE=0.125 INDEX={i} TRANSMIT=1
    {% endfor %}